<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Wavelength</h1>
    </header>

    <main>
        <section class="game-info">
            <h2>Current Round: <span id="round-number">1</span></h2>
            <p>Victim's Turn: <span id="victim-name">Player 1</span></p>
        </section>

        <section class="game-board">
            <h2>Game Board</h2>
            <p>Victim, ask a question!</p>
            <textarea id="question" placeholder="What is your question?"></textarea>
            <button id="submit-question" onclick="submitQuestion()">Submit Question</button>
            
            <p class="answer-instruction">Players, choose a number between 1 and 10 for your answer!</p>
            <div id="answers"></div>
            
            <button id="submit-answers" onclick="submitAnswers()">Submit Answers</button>
        </section>

        <section class="scoreboard">
            <h2>Scores</h2>
            <ul id="scoreboard">
                <!-- Player Scores Will Appear Here -->
            </ul>
        </section>

        <section class="game-result">
            <h2>Results</h2>
            <p id="victim-guess-result">Victim's Guess: </p>
            <p id="score-update">Scores Updated!</p>
            <button id="next-round" onclick="nextRound()">Next Round</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Game Hub</p>
    </footer>

    <script src="js/wavelength.js"></script>
</body>
</html>
